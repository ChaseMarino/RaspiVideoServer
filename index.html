<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Link Sender</title>
    </head>
    <body>
        <h1>Send Link!</h1>

        
        <form method="POST" action="/page_load">
            <input type="text" name="link">
            <input type="submit">
        </form>

        <div class="buttons">
            <form method="POST" action="/fullscreen">
                <input type="submit" value="fullscreen">
            </form>

            <form method="POST" action="/volumeUp">
                <input type="submit" value="Volume Up">
            </form>

            <form method="POST" action="/volumeDown">
                <input type="submit" value="Volume Down">
            </form>

            <form method="POST" action="/pause">
                <input type="submit" value="Pause/Play">
            </form>
        </div>

    </body>
</html>
